<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-sun yellow" id="icon"></i>World Weather</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="formulario" id="weather-form">
                <form class="form" action="">
                    <div>
                        <label for="">Seleccione ciudad</label>
                        <hr>
                    </div>
                    <select name="opciones" class="seleccion" id="selectCity"  onchange="checkWeather()">
                        <option disabled selected value="0">Seleccione una Ciudad</option>
                    </select>
                    <div>
                        <button type="button" id="add" onclick="updateSelect()"><i class="fas fa-sync-alt"> Refresh Select</i></button>
                    </div>

                    <div class="form-control" id="result">
                        resultado
                    </div>
                    <div>
                        <a href="add.html">Add City</a>
                    </div>
                    <div class="form-control" id="result2">
                        error
                    </div>
                </form>
            </div>
            <div class="resultados" id="city-weather">
                <div>
                    <h1 id="ciudadConsultada"></h1>
                </div>
                <div id="datos">
                    <p id="temp-act"></p>
                    <p id="sensacion"></p>
                    <p id="humedad"></p>
                    <p id="descripcion"></p>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p class="upper">copyright ©️ 2022 - Weather Sedech - TUP</p>
    </footer>
</body>
</html>
